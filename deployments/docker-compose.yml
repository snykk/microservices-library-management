services:
    api-gateway:
        build:
            context: ./../api_gateway
        ports:
            - "8080:80"
        depends_on:
            book-service:
                condition: service_healthy
            author-service:
                condition: service_healthy
            category-service:
                condition: service_healthy
            user-service:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy
            logger-service:
                condition: service_healthy
        networks:
            - library-network
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        environment:
            APP_PORT: "80"
            RABBITMQ_URL: "amqp://user:password@rabbitmq:5672"
            READ_TIMEOUT: 10 # second unit
            WRITE_TIMEOUT: 10 # second unit
            AUTH_SERVICE_URL: "auth-service:50051"
            AUTHOR_SERVICE_URL: "author-service:50051"
            BOOK_SERVICE_URL: "book-service:50051"
            CATEGORY_SERVICE_URL: "category-service:50051"
            LOAN_SERVICE_URL: "loan-service:50051"
            USER_SERVICE_URL: "user-service:50051"
            LOGGER_WORKER_TYPE: "single"
            LOGGER_WORKER_NUM: 5
            LOGGER_WORKER_BUFFER_SIZE: 100
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD-SHELL", "curl --fail --silent http://localhost:80/api/healthy | grep 'API healthy!!!' || exit 1"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 2s

    book-service:
        build:
            context: ./../book_service
        networks:
            - library-network
        depends_on:
            logger-service:
                condition: service_healthy
            book-db:
                condition: service_healthy
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        environment:
            GRPC_PORT: "50051"
            DSN: "host=book-db port=5432 user=fikri password=12345678 dbname=bookdb sslmode=disable timezone=Asia/Jakarta connect_timeout=5"
            RABBITMQ_URL: "amqp://user:password@rabbitmq:5672"
            LOGGER_WORKER_TYPE: "single"
            LOGGER_WORKER_NUM: 5
            LOGGER_WORKER_BUFFER_SIZE: 100
            AUTHOR_SERVICE_URL: "author-service:50051"
            CATEGORY_SERVICE_URL: "category-service:50051"
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD", "grpc_health_probe", "-addr", "localhost:50051", "-service=book_service"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 21s

    author-service:
        build:
            context: ./../author_service
        networks:
            - library-network
        depends_on:
            author-db:
                condition: service_healthy
            logger-service:
                condition: service_healthy
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        environment:
            GRPC_PORT: "50051"
            DSN: "host=author-db port=5432 user=fikri password=12345678 dbname=authordb sslmode=disable timezone=Asia/Jakarta connect_timeout=5"
            RABBITMQ_URL: "amqp://user:password@rabbitmq:5672"
            LOGGER_WORKER_TYPE: "single"
            LOGGER_WORKER_NUM: 5
            LOGGER_WORKER_BUFFER_SIZE: 100
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD", "grpc_health_probe", "-addr", "localhost:50051", "-service=author_service"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 21s

    category-service:
        build:
            context: ./../category_service
        networks:
            - library-network
        depends_on:
            category-db:
                condition: service_healthy
            logger-service:
                condition: service_healthy
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        environment:
            GRPC_PORT: "50051"
            DSN: "host=category-db port=5432 user=fikri password=12345678 dbname=categorydb sslmode=disable timezone=Asia/Jakarta connect_timeout=5"
            RABBITMQ_URL: "amqp://user:password@rabbitmq:5672"
            LOGGER_WORKER_TYPE: "single"
            LOGGER_WORKER_NUM: 5
            LOGGER_WORKER_BUFFER_SIZE: 100
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD", "grpc_health_probe", "-addr", "localhost:50051", "-service=category_service"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 21s

    user-service:
        build:
            context: ./../user_service
        networks:
            - library-network
        depends_on:
            user-db:
                condition: service_healthy
            logger-service:
                condition: service_healthy
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        environment:
            GRPC_PORT: "50051"
            DSN: "host=user-db port=5432 user=fikri password=12345678 dbname=userdb sslmode=disable timezone=Asia/Jakarta connect_timeout=5"
            RABBITMQ_URL: "amqp://user:password@rabbitmq:5672"
            LOGGER_WORKER_TYPE: "single"
            LOGGER_WORKER_NUM: 5
            LOGGER_WORKER_BUFFER_SIZE: 100
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD", "grpc_health_probe", "-addr", "localhost:50051", "-service=user_service"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 21s

    auth-service:
        build:
            context: ./../auth_service
        networks:
            - library-network
        depends_on:
            user-db:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy
            logger-service:
                condition: service_healthy
            mailer-service:
                condition: service_healthy
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        environment:
            GRPC_PORT: "50051"
            DSN: "host=user-db port=5432 user=fikri password=12345678 dbname=userdb sslmode=disable timezone=Asia/Jakarta connect_timeout=5"
            REDIS_HOST: "redis"
            REDIS_PASSWORD: "mypasswordtralala"
            REDIS_DEFAULT_EXP: 5 # minute unit
            REDIS_DB: 0
            REDIS_PORT: "6379"
            JWT_ISSUER: "auth-service"
            JWT_SECRET: "supersecretkeywjerjrqwowijfoqjfoaqjdoajflakjoewjroewijrwwoijoj"
            JWT_EXP_ACCESS_TOKEN: 15 # minute unit
            JWT_EXP_REFRESH_TOKEN: 38880 # minute unit (7 days)
            EMAIL_SENDER_CONTAINER_FILE: "/run/secrets/email_sender"
            EMAIL_PASSWORD_CONTAINER_FILE: "/run/secrets/email_password"
            RABBITMQ_URL: "amqp://user:password@rabbitmq:5672"
            LOGGER_WORKER_TYPE: "single"
            LOGGER_WORKER_NUM: 5
            LOGGER_WORKER_BUFFER_SIZE: 100
        secrets:
            - email_sender
            - email_password
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD", "grpc_health_probe", "-addr", "localhost:50051", "-service=auth_service"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 21s

    mailer-service:
        build:
            context: ./../mailer_service
        networks:
            - library-network
        depends_on:
            rabbitmq:
                condition: service_healthy
            logger-service:
                condition: service_healthy
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        environment:
            HEALTH_API_PORT: "80"
            EMAIL_SENDER_CONTAINER_FILE: "/run/secrets/email_sender"
            EMAIL_PASSWORD_CONTAINER_FILE: "/run/secrets/email_password"
            RABBITMQ_URL: "amqp://user:password@rabbitmq:5672"
            LOGGER_WORKER_TYPE: "single"
            LOGGER_WORKER_NUM: 5
            LOGGER_WORKER_BUFFER_SIZE: 100
        secrets:
            - email_sender
            - email_password
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD-SHELL", "curl --fail --silent http://localhost/healthy | grep 'Service is healthy!!!' || exit 1"]
            interval: 10s
            retries: 3
            timeout: 5s
            start_period: 21s

    loan-service:
        build:
            context: ./../loan_service
        networks:
            - library-network
        depends_on:
            loan-db:
                condition: service_healthy
            logger-service:
                condition: service_healthy
            mailer-service:
                condition: service_healthy
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        environment:
            GRPC_PORT: "50051"
            DSN: "host=loan-db port=5432 user=fikri password=12345678 dbname=loandb sslmode=disable timezone=Asia/Jakarta connect_timeout=5"
            RABBITMQ_URL: "amqp://user:password@rabbitmq:5672"
            LOGGER_WORKER_TYPE: "single"
            LOGGER_WORKER_NUM: 5
            LOGGER_WORKER_BUFFER_SIZE: 100
            BOOK_SERVICE_URL: "book-service:50051"
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD", "grpc_health_probe", "-addr", "localhost:50051", "-service=loan_service"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 21s

    logger-service:
        build:
            context: ./../logger_service
        networks:
            - library-network
        depends_on:
            mongo:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        environment:
            HEALTH_API_PORT: "80"
            LOG_PATH: "/app/logs/history.log"
            RABBITMQ_URL: "amqp://user:password@rabbitmq:5672"
            MONGO_URL: "mongodb://admin:password@mongo:27017"
            MONGO_DB: "logs"
            MONGO_COLLECTION: "logs"
        volumes:
            - ./../logger_service/logs:/app/logs
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD-SHELL", "curl --fail --silent http://localhost/healthy | grep 'Service is healthy!!!' || exit 1"]
            interval: 10s
            retries: 3
            timeout: 10s
            start_period: 21s

    book-db:
        image: postgres:15
        ports:
            - "5433:5432"
        environment:
            POSTGRES_USER: fikri
            POSTGRES_PASSWORD: 12345678
            POSTGRES_DB: bookdb
            TZ: Asia/Jakarta
        networks:
            - library-network
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        volumes:
            - book-db-data:/var/lib/postgresql/data
            - ./sql/book-init.sql:/docker-entrypoint-initdb.d/init.sql
            - ./sql/book-seeder.sql:/docker-entrypoint-initdb.d/seeder.sql
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U fikri -d bookdb -h localhost -p 5432"]
            interval: 10s
            retries: 3
            timeout: 5s
            start_period: 20s

    author-db:
        image: postgres:15
        ports:
            - "5434:5432"
        environment:
            POSTGRES_USER: fikri
            POSTGRES_PASSWORD: 12345678
            POSTGRES_DB: authordb
            TZ: Asia/Jakarta
        networks:
            - library-network
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        volumes:
            - author-db-data:/var/lib/postgresql/data
            - ./sql/author-init.sql:/docker-entrypoint-initdb.d/init.sql
            - ./sql/author-seeder.sql:/docker-entrypoint-initdb.d/seeder.sql
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U fikri -d authordb -h localhost -p 5432"]
            interval: 10s
            retries: 3
            timeout: 5s
            start_period: 20s

    category-db:
        image: postgres:15
        ports:
            - "5435:5432"
        environment:
            POSTGRES_USER: fikri
            POSTGRES_PASSWORD: 12345678
            POSTGRES_DB: categorydb
            TZ: Asia/Jakarta
        networks:
            - library-network
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        volumes:
            - category-db-data:/var/lib/postgresql/data
            - ./sql/category-init.sql:/docker-entrypoint-initdb.d/init.sql
            - ./sql/category-seeder.sql:/docker-entrypoint-initdb.d/seeder.sql
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U fikri -d categorydb -h localhost -p 5432"]
            interval: 10s
            retries: 3
            timeout: 5s
            start_period: 20s

    user-db:
        image: postgres:15
        ports:
            - "5436:5432"
        environment:
            POSTGRES_USER: fikri
            POSTGRES_PASSWORD: 12345678
            POSTGRES_DB: userdb
            TZ: Asia/Jakarta
        networks:
            - library-network
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        volumes:
            - user-db-data:/var/lib/postgresql/data
            - ./sql/user-init.sql:/docker-entrypoint-initdb.d/init.sql
            - ./sql/user-seeder.sql:/docker-entrypoint-initdb.d/seeder.sql
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U fikri -d userdb -h localhost -p 5432"]
            interval: 10s
            retries: 3
            timeout: 5s
            start_period: 20s

    loan-db:
        image: postgres:15
        ports:
            - "5437:5432"
        environment:
            POSTGRES_USER: fikri
            POSTGRES_PASSWORD: 12345678
            POSTGRES_DB: loandb
            TZ: Asia/Jakarta
        networks:
            - library-network
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        volumes:
            - loan-db-data:/var/lib/postgresql/data
            - ./sql/loan-init.sql:/docker-entrypoint-initdb.d/init.sql
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U fikri -d loandb -h localhost -p 5432"]
            interval: 10s
            retries: 3
            timeout: 5s
            start_period: 20s

    redis:
        image: redis:7.4.1-alpine
        networks:
            - library-network
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        command: ["redis-server", "--requirepass", "mypasswordtralala"]
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD", "redis-cli", "-a", "mypasswordtralala", "ping"]
            interval: 10s
            retries: 3
            timeout: 5s
            start_period: 21s

    rabbitmq:
        image: rabbitmq:3.12-management-alpine
        container_name: rabbitmq
        ports:
            - "5672:5672"
            - "15672:15672"
        networks:
            - library-network
        environment:
            RABBITMQ_DEFAULT_USER: user
            RABBITMQ_DEFAULT_PASS: password
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        stop_grace_period: 20s
        healthcheck:
            test: rabbitmq-diagnostics check_port_connectivity
            interval: 10s
            retries: 3
            timeout: 5s
            start_period: 21s

    mongo:
        image: mongo:4.2.16-bionic
        container_name: mongo
        ports:
            - "27017:27017"
        networks:
            - library-network
        restart: always
        deploy:
            mode: replicated
            replicas: 1
        environment:
            MONGO_INITDB_DATABASE: logs
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: password
        volumes:
            - mongo-data:/data/db
        stop_grace_period: 20s
        healthcheck:
            test: ["CMD", "mongo", "--eval", "db.runCommand('ping').ok == 1", "--username", "admin", "--password", "password", "--authenticationDatabase", "admin"]
            interval: 10s
            retries: 3
            timeout: 5s
            start_period: 21s

networks:
    library-network:
        driver: bridge

volumes:
    book-db-data:
    author-db-data:
    category-db-data:
    user-db-data:
    loan-db-data:
    mongo-data:

secrets:
    email_sender:
        file: ./secrets/email_sender.secret
    email_password:
        file: ./secrets/email_password.secret
